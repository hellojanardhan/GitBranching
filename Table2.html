<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* CSS for the first table */
        #table1 {
            width: 50%;
            margin: 0 auto;
        }

        /* CSS for the second table */
        #table2 {
            width: 70%;
            margin: 0 auto;
        }

        /* CSS for the third table */
        #table3 {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Table 2 -->
    <table id="table2">
        <caption>Table 2</caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$800</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$400</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
