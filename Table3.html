<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the tables */
        table {

            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* CSS for the first table */
        #table1 {
            width: 50%;
            margin: 0 auto;
        }

        /* CSS for the second table */
        #table2 {
            width: 70%;
            margin: 0 auto;
        }

        /* CSS for the third table */
        #table3 {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>


    <!-- Table 3 -->
    <table id="table3">
        <caption>Table 3</caption>
        <thead>
            <tr>
                <th>Country</th>
                <th>Population</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>

            </tr>
            <tr>
                <td>China</td>

				<td>Beejing</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
