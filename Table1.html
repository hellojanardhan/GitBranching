<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* CSS for the first table */
        #table1 {
            width: 50%;
            margin: 0 auto;
        }

        /* CSS for the second table */
        #table2 {
            width: 70%;
            margin: 0 auto;
        }

        /* CSS for the third table */
        #table3 {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Table 1 -->
    <table id="table1">
        <caption>Table 1</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
